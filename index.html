<!DOCTYPE html>
<html>
<head>
  <title>Mamyur Tamlekar Jayanti Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f3e6;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #e84c3d;
    }

    #countdown {
      font-size: 72px;
      font-weight: bold;
      color: #e84c3d;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .cake-image {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Countdown to Mamyur Tamlekar Jayanti</h1>
  <div id="countdown"></div>
  <img class="cake-image" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fjagadishshirsat%2F111116565%2F&psig=AOvVaw1huY4SwFRYTIJWZErUwftc&ust=1684829270951000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCJCu1aO8iP8CFQAAAAAdAAAAABAJ">

  <script>
    // Set the date of Mamyur Tamlekar Jayanti
  const birthday = new Date('2023-05-23T00:00:00+05:30');

    // Function to update the countdown
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = birthday - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Update every second
      setTimeout(updateCountdown, 1000);
    }

    // Start the countdown
    updateCountdown();
  </script>
</body>
</html>
